<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        margin-bottom: 20px;
    }
    .progress-container {
        width: 90%;
        max-width: 400px;
        background-color: #333;
        border-radius: 25px;
        overflow: hidden;
        position: relative;
        height: 40px;
    }
    .progress-bar {
        background-color: orange;
        height: 100%;
        width: 0%;
        transition: width 0.3s ease-in-out;
        position: relative;
        text-align: center;
        white-space: nowrap;
    }
    .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: bold;
        color: black;
    }
    .progress-text-outside {
        position: absolute;
        top: 50%;
        left: 105%;
        transform: translateY(-50%);
        font-weight: bold;
        color: yellow;
    }
    .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    input {
        padding: 8px;
        width: 100px;
        border-radius: 5px;
        border: none;
    }
    button {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        background: orange;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: gold;
    }
</style>
</head>
<body>

<h1>Money Tracker</h1>
<div class="progress-container">
    <div class="progress-bar" id="progressBar">
        <span class="progress-text" id="progressText"></span>
        <span class="progress-text-outside" id="progressTextOutside"></span>
    </div>
</div>

<div class="controls">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="addMoney()">Add</button>
    <button onclick="spendMoney()">Spend</button>
</div>

<script>
    let goal = 1000; // total target
    let current = 0; // current saved

    function updateBar() {
        let percent = (current / goal) * 100;
        if (percent < 0) percent = 0;
        if (percent > 100) percent = 100;

        const bar = document.getElementById("progressBar");
        const textInside = document.getElementById("progressText");
        const textOutside = document.getElementById("progressTextOutside");

        bar.style.width = percent + "%";

        let displayPercent = percent.toFixed(2) + "%";

        if (percent > 15) {
            textInside.textContent = displayPercent;
            textInside.style.display = "block";
            textOutside.style.display = "none";
        } else {
            textInside.style.display = "none";
            textOutside.textContent = displayPercent;
            textOutside.style.display = "block";
        }

        localStorage.setItem("moneyCurrent", current);
    }

    function addMoney() {
        let amt = parseFloat(document.getElementById("amount").value);
        if (!isNaN(amt) && amt > 0) {
            current += amt;
            updateBar();
        }
        document.getElementById("amount").value = "";
    }

    function spendMoney() {
        let amt = parseFloat(document.getElementById("amount").value);
        if (!isNaN(amt) && amt > 0) {
            current -= amt;
            updateBar();
        }
        document.getElementById("amount").value = "";
    }

    // Load saved progress
    window.onload = function () {
        let saved = localStorage.getItem("moneyCurrent");
        if (saved) {
            current = parseFloat(saved);
        }
        updateBar();
    }
</script>

</body>
</html>
