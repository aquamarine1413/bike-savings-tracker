<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cycle Savings Tracker</title>
<style>
    body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        margin-bottom: 20px;
    }

    .tracker {
        width: 400px;
        height: 60px;
        border: 3px solid white;
        background-color: black;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
    }

    .fill {
        height: 100%;
        background-color: yellow;
        width: 0%;
        transition: width 0.5s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: black;
        font-size: 20px;
    }

    .stats {
        margin-top: 15px;
        font-size: 20px;
    }

    input {
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        width: 150px;
    }

    button {
        padding: 10px 16px;
        background-color: yellow;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
    }

    button:hover {
        background-color: gold;
    }
</style>
</head>
<body>

<h1>üö¥‚Äç‚ôÇÔ∏è Cycle Savings Tracker</h1>

<div class="tracker">
    <div class="fill" id="fill">0%</div>
</div>

<div class="stats">
    Saved: ‚Çπ<span id="saved">0</span> / ‚Çπ<span id="goal">105000</span>
</div>

<div>
    <input type="number" id="amount" placeholder="Enter amount ‚Çπ">
    <button onclick="addSavings()">Add</button>
    <button onclick="subtractSavings()">Subtract</button>
</div>

<script>
    let goal = 105000;
    let saved = 0;

    function updateTracker() {
    let percentage = Math.max(0, Math.min((saved / goal) * 100, 100));
    document.getElementById("fill").style.width = percentage + "%";
    document.getElementById("fill").innerText = percentage.toFixed(2) + "%";
    document.getElementById("saved").innerText = saved;
}

    function addSavings() {
        let amount = parseInt(document.getElementById("amount").value);
        if (!isNaN(amount) && amount > 0) {
            saved += amount;
            updateTracker();
            document.getElementById("amount").value = "";
        }
    }

    function subtractSavings() {
        let amount = parseInt(document.getElementById("amount").value);
        if (!isNaN(amount) && amount > 0) {
            saved -= amount;
            if (saved < 0) saved = 0;
            updateTracker();
            document.getElementById("amount").value = "";
        }
    }

    window.onload = function() {
        let stored = localStorage.getItem("savedAmount");
        if (stored) {
            saved = parseInt(stored);
            updateTracker();
        }
    };

    setInterval(() => {
        localStorage.setItem("savedAmount", saved);
    }, 1000);
</script>

</body>
</html>
