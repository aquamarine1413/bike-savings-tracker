<!DOCTYPE html>
<html>
<head>
<title>Savings Tracker</title>
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; }
    #progress-container {
        width: 90%;
        height: 40px;
        background: #333;
        border-radius: 20px;
        margin: 20px auto;
        overflow: hidden;
    }
    #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ff8800, #ffaa00);
        width: 0%;
        transition: width 0.5s ease-in-out;
    }
    input {
        padding: 10px;
        font-size: 1rem;
        margin: 10px;
        width: 100px;
    }
    button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #ff8800;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }
    button:hover { background: #ffaa00; }
    .amount { font-size: 1.2rem; margin-top: 10px; }
</style>
</head>
<body>
    <h1>ðŸ’° Savings Goal Tracker</h1>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="amount" id="amount-display">â‚¹0 / â‚¹105000</div>
    
    <input type="number" id="amount-input" placeholder="Add â‚¹">
    <button onclick="addAmount()">Add</button>
    <button onclick="resetAmount()">Reset</button>

<script>
    let goal = 105000;
    let saved = parseInt(localStorage.getItem('savedAmount')) || 0;
    
    function updateDisplay() {
        let percent = Math.min((saved / goal) * 100, 100);
        document.getElementById("progress-bar").style.width = percent + "%";
        document.getElementById("amount-display").innerText = 
            `â‚¹${saved.toLocaleString()} / â‚¹${goal.toLocaleString()}`;
    }
    
    function addAmount() {
        let amt = parseInt(document.getElementById("amount-input").value);
        if (!isNaN(amt) && amt > 0) {
            saved += amt;
            localStorage.setItem('savedAmount', saved);
            updateDisplay();
            document.getElementById("amount-input").value = '';
        }
    }

    function resetAmount() {
        if (confirm("Reset savings to 0?")) {
            saved = 0;
            localStorage.setItem('savedAmount', saved);
            updateDisplay();
        }
    }

    updateDisplay();
</script>
</body>
</html>
